{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/settings/change_password" method="post">
        <div class="form-group">
            <input name="username" class="form-control" autofocus type="text" placeholder="Username">
        </div>

        <div class="form-group">
        <input name="password" id="password" class="form-control" autofocus type="password" placeholder="Old(Password)">
        </div>

        <div class="form-group">
        <input name="repassword" class="form-control" autofocus type="password" placeholder="New (Password)">
        </div>

        <button id="submit" class="btn btn-primary" type="submit">submit</button>
    </form>
{% endblock %}
