{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input name="username" class="form-control" autofocus type="text" placeholder="Username">
        </div>

        <div class="form-group">
        <input name="password" id="password" class="form-control" autofocus type="password" placeholder="Password">
        </div>

        <div class="form-group">
        <input name="repassword" class="form-control" autofocus type="password" placeholder="Password (Again)">
        </div>

        <button id="submit" class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
