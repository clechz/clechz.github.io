{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">

    <div class="form-group">
      <select name="symbol" class="custom-select form-control" id="inputGroupSelect01">
        <option disabled="on" selected>Symbol...</option>

        {% for option in options %}
            <option name={{symbol}} >{{option["symbol"]}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
        <input name="shares" class="form-control" type="number" min="1" autocomplete="off" placeholder="Shares">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Sell $</button>
    </div>

</form>
{% endblock %}
